<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="container">
    <div class="tabs">
      <a href="#" class="mr-2">Address</a>
      <img src="Vector.svg" width="8" height="15">
      <a href="#" class="mr-2">Shipping</a>
      <img src="Vector.svg" width="8" height="15">
      <a href="#">Payment</a>
    </div>
  </div>
  
  <div class="container">
    <div class="row d-flex my-5">
      <!-- #first column -->
      <div class="col-sm-12 col-md-6 col-xl-6">
        <p class="fs-5 fw-bolder">Payment Method</p>
        
        <ul class="list-group">
            <li class="list-group-item">
              <input type="radio" name="radio-option" value="option1">
              CIQ Click
              <a href="#" class="remove-link">Remove</a>
            </li>
            <li class="list-group-item">
              <input type="radio" name="radio-option" value="option2">
              ZAIN Cash
              <a href="#" class="remove-link">Remove</a>
            </li>
            <li class="list-group-item">
              <input type="radio" name="radio-option" value="option3">
              Cash on delivery
              <a href="#" class="remove-link">Remove</a>
            </li>
          </ul>
          
          
          
        <hr width="70%"> 
        <div class="payment mb-5">
            <i class="fa-solid fa-plus mx-2"></i> <a href="" class="fw-bold">Add Payment method</a>
        </div>
      </div>
      <!-- #second coulumn -->
      
      <div class="col-sm-12 col-md-6 col-xl-6 d-flex justify-content-end">
          <div class="card" style="width: 30rem;">
            <div class="card-body">
            <h5 class="card-title text-left">order summary</h5>
              <div class="row ">
                <div class="col text-start">
                  <p class="fs-6">Price:</p>
                </div>
                <div class="col text-end">
                  <p class="fs-6">Rs.42/~</p>
                </div>
              </div>
              
              <div class="row ">
                <div class="col text-start">
                  <p class="fs-6">Discount</p>
                </div>
                <div class="col text-end">
                  <p class="fs-6">Rs.42/~</p>
                </div>
              </div>
               
              <div class="row ">
                <div class="col text-start">
                  <p class="fs-6">Shipping</p>
                </div>
                <div class="col text-end">
                  <p class="fs-6">Free</p>
                </div>
              </div> 
              
              
              <div class="row ">
                <div class="col text-start">
                  <p class="fs-6">Coupoun Applied</p>
                </div>
                <div class="col text-end">
                  <p class="fs-6">$0.00</p>
                </div>
              </div> 
              
              <hr width="70%">
              
              <div class="row ">
                <div class="col text-start">
                  <p class="fs-6">TOTAL</p>
                </div>
                <div class="col text-center">
                  <p class="fs-6">Rs.42/~</p>
                </div>
              </div> 
              
              
              <div class="row ">
                <div class="col text-start">
                  <p class="fs-6">Estimate Delivery by</p>
                </div>
                <div class="col text-end">
                  <p class="fs-6">01 Feb,2023</p>
                </div>
              </div> 
              
              <div class="row">
                <div class="col-12">
                  <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Coupon Code">
                    <div class="input-icon">
                      <img src="Trailing Icon.svg">
                    </div>
                  </div>
                </div>
              </div>
              
              <div class="row col-10 mx-auto my-5">
                <button class="btn red_class">Proceed to Checkout</button>
              </div>
        </div>
        </div>
      </div>
      
      
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
